<div class="app-movie">
    <div class="movie-details-modal">
        <a href="javascipt:void(0)" class="float-right"> 
            <mat-icon class="cross-icon" (click)="closeDialog()">close</mat-icon>
        </a>
    </div>
    <div *ngIf="data.video" class="video-movie-main">
        <iframe [src]="data.video.url" width="100%" height="478px" frameborder="0" 
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
</div>
